  <script>
  const studentData = sessionStorage.getItem("edunishStudentData");
  if (!studentData) {
    // Always force login
    window.location.href = "studentLogin.html";
  } else {
    const student = JSON.parse(studentData);

    // ‚úÖ Grade 10 page restriction
    if (window.location.pathname.includes("grade10.html") && student.access?.grade10 === false) {
      alert("‚ùå You do not have access to Grade 10 resources. Contact admin.");
      window.location.href = "index.html";
    }

    // ‚úÖ Grade 11 page restriction
    if (window.location.pathname.includes("grade11.html") &&
        (student.grade === "10" || student.access?.grade11 === false)) {
      alert("‚ùå You do not have access to Grade 11 resources. Contact admin.");
      window.location.href = "index.html";
    }

    // ‚úÖ Quiz restriction
    if (window.location.pathname.includes("quiz.html") && student.access?.quizzes === false) {
      alert("‚ùå You do not have access to quizzes. Contact admin.");
      window.location.href = "index.html";
    }
  }
</script>
