<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduNish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .success-animation {
            animation: successPulse 0.6s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 flex items-center justify-center p-4">
    
    <!-- Background Animation Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-4 -left-4 w-72 h-72 bg-white opacity-10 rounded-full animate-float"></div>
        <div class="absolute top-1/4 right-0 w-64 h-64 bg-white opacity-10 rounded-full animate-float" style="animation-delay: -1s;"></div>
        <div class="absolute bottom-0 left-1/3 w-48 h-48 bg-white opacity-10 rounded-full animate-float" style="animation-delay: -2s;"></div>
    </div>

    <!-- Registration Card -->
    <div class="w-full max-w-md relative z-10">
        <div class="glass-effect rounded-3xl p-8 shadow-2xl">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4 animate-float">
                    <i data-lucide="graduation-cap" class="w-10 h-10 text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Sign Up Now</h1>
                <p class="text-blue-100">Join thousands of successful students</p>
            </div>

            <!-- Registration Form -->
            <form id="registrationForm" class="space-y-6">
                <!-- Full Name -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-white mb-2">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required
                        class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/70 focus:ring-2 focus:ring-white/50 focus:border-white/50 transition-all duration-300"
                        placeholder="Enter your full name">
                </div>

                <!-- Grade -->
                <div>
                    <label for="grade" class="block text-sm font-medium text-white mb-2">Grade *</label>
                    <select id="grade" name="grade" required
                        class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white focus:ring-2 focus:ring-white/50 focus:border-white/50 transition-all duration-300">
                        <option value="" class="text-gray-700">Select your grade</option>
                        <option value="grade10" class="text-gray-700">Grade 10</option>
                        <option value="grade11" class="text-gray-700">Grade 11</option>
                    </select>
                </div>

                <!-- School (Optional) -->
                <div>
                    <label for="school" class="block text-sm font-medium text-white mb-2">School (Optional)</label>
                    <input type="text" id="school" name="school"
                        class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/70 focus:ring-2 focus:ring-white/50 focus:border-white/50 transition-all duration-300"
                        placeholder="Your school name">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-white mb-2">Email (Optional)</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/70 focus:ring-2 focus:ring-white/50 focus:border-white/50 transition-all duration-300"
                        placeholder="Enter your email">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2">Password (Optional)</label>
                    <div class="relative">
                        <input type="password" id="password" name="password"
                            class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/70 focus:ring-2 focus:ring-white/50 focus:border-white/50 transition-all duration-300 pr-12"
                            placeholder="Create a password">
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white/70 hover:text-white">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-yellow-400 to-orange-400 text-gray-900 py-4 px-6 rounded-xl font-bold text-lg hover:shadow-2xl hover:scale-105 transform transition-all duration-300 flex items-center justify-center space-x-2">
                    <i data-lucide="user-plus" class="w-5 h-5"></i>
                    <span>Generate My Student ID</span>
                </button>
            </form>

            <!-- Terms -->
            <p class="text-center text-xs text-blue-100 mt-6">
                By registering, you agree to our 
                <a href="#" class="underline hover:text-white">Terms of Service</a> 
                and 
                <a href="#" class="underline hover:text-white">Privacy Policy</a>
            </p>
        </div>

        <!-- Success Modal (Hidden by default) -->
        <div id="successModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-3xl p-8 max-w-sm w-full text-center success-animation">
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="check-circle" class="w-10 h-10 text-green-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Welcome to EduNish!</h2>
                <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 rounded-xl mb-6">
                    <p class="text-sm opacity-90 mb-1">Your Student ID</p>
                    <p id="generatedId" class="text-2xl font-bold">EDU123456</p>
                </div>
                <p class="text-gray-600 mb-6">Save your Student ID! You'll need it to access your account.</p>
                <button onclick="closeWindow()" 
                    class="bg-gradient-to-r from-green-500 to-teal-500 text-white py-3 px-8 rounded-xl font-semibold hover:shadow-lg transition-all duration-300">
                    Start Learning
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            
            lucide.createIcons();
        });

        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const name = formData.get('fullName');
            const grade = formData.get('grade');
            
            if (name && grade) {
                // Generate unique student ID
                const timestamp = Date.now().toString();
                const gradeCode = grade === 'grade10' ? '10' : '11';
                const randomNum = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
                const studentId = `EDU${gradeCode}${timestamp.slice(-3)}${randomNum}`;
                
                // Show success modal
                document.getElementById('generatedId').textContent = studentId;
                document.getElementById('successModal').classList.remove('hidden');
                
                // Store student data (in real app, this would go to a server)
                const studentData = {
                    id: studentId,
                    name: name,
                    grade: grade,
                    school: formData.get('school') || '',
                    email: formData.get('email') || '',
                    registrationDate: new Date().toISOString()
                };
                
                // Save to localStorage for demo purposes
                localStorage.setItem('studentData', JSON.stringify(studentData));
                
                // Re-initialize icons
                lucide.createIcons();
            }
        });

        function closeWindow() {
            // In a real app, you might redirect or close the window
            if (window.opener) {
                window.close();
            } else {
                // If opened directly, redirect to main page
                window.location.href = 'index.html';
            }
        }

        // Close modal when clicking outside
        document.getElementById('successModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeWindow();
            }
        });
    </script>
</body>
</html>
