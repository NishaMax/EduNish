<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>EduNish ‚Äî Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-lg mx-auto px-4 py-12">
    <h1 class="text-2xl font-bold mb-2">Create Your Student ID</h1>
    <p class="text-gray-600 mb-6">Please complete this one-time registration.</p>

    <form id="regForm" class="bg-white rounded-2xl p-6 shadow space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input id="regEmail" type="email" class="w-full border rounded-lg px-3 py-2" required />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input id="regName" class="w-full border rounded-lg px-3 py-2" required />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Grade</label>
        <select id="regGrade" class="w-full border rounded-lg px-3 py-2" required>
          <option value="">Select grade</option>
          <option value="10">Grade 10</option>
          <option value="11">Grade 11</option>
        </select>
      </div>
      <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold">
        Create Student ID
      </button>
      <div id="regMsg" class="text-sm mt-2"></div>
    </form>

    <div class="text-center mt-6">
      <a href="index.html" class="text-blue-600">‚Üê Back to Home</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

      const firebaseConfig = {
    apiKey: "AIzaSyCeqwvVFwmOxIoSWI9qk64t9lnjwxYtrOs",
    authDomain: "edunish-211d0.firebaseapp.com",
    projectId: "edunish-211d0",
    storageBucket: "edunish-211d0.appspot.com",   // ‚úÖ Correct now
    messagingSenderId: "1002400429038",
    appId: "1:1002400429038:web:12ee9a586de10e518694ff",
    measurementId: "G-7ZSDMMKFQ0"
    };


    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Generate unique ID like EduNish001
    async function genUniqueStudentId() {
      let id, exists = true;
      while (exists) {
        const rnd = Math.floor(1 + Math.random() * 999).toString().padStart(3, "0");
        id = "EduNish" + rnd;
        const snap = await getDoc(doc(db, "students", id));
        exists = snap.exists();
      }
      return id;
    }

    async function saveStudent(record) {
      await setDoc(doc(db, "students", record.studentId), record, { merge: true });
    }

    document.getElementById("regForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("regMsg");

      const fullName = document.getElementById("regName").value.trim();
      const grade    = document.getElementById("regGrade").value;
      const email    = document.getElementById("regEmail").value.trim().toLowerCase();

      if (!fullName || !grade || !email) {
        msg.className = "text-red-600";
        msg.textContent = "‚ö†Ô∏è Please fill all fields.";
        return;
      }

      msg.className = "text-blue-600";
      msg.textContent = "‚è≥ Creating your Student ID‚Ä¶";

      try {
        // üîé Check if this email already exists in Firestore
        const emailRef = doc(db, "studentsByEmail", email);
        const emailSnap = await getDoc(emailRef);

        let record;
        if (emailSnap.exists()) {
          // ‚úÖ Already registered ‚Üí reuse existing student record
          record = emailSnap.data();
        } else {
          // ‚ùå Not registered ‚Üí create new student
          const studentId = await genUniqueStudentId();
          record = { studentId, fullName, grade, email, createdAt: new Date().toISOString() };

          await saveStudent(record);
          // save lookup so we can find by email quickly
          await setDoc(emailRef, record);
        }

        // Save to localStorage for quick access
        localStorage.setItem("edunishStudentData", JSON.stringify(record));

        const map = JSON.parse(localStorage.getItem("edunishStudentsByEmail") || "{}");
        map[email] = record;
        localStorage.setItem("edunishStudentsByEmail", JSON.stringify(map));

        msg.className = "text-green-600 font-semibold";
        msg.textContent = `‚úÖ Student ID ready: ${record.studentId}`;

        setTimeout(() => (window.location.href = "quiz.html"), 1500);


        msg.className = "text-green-600 font-semibold";

        setTimeout(() => (window.location.href = "quiz.html"), 1500);
      } catch (err) {
        console.error(err);
        msg.className = "text-red-600";
        msg.textContent = "‚ùå Error creating Student ID. Try again.";
      }
    });
  </script>
</body>
</html>
