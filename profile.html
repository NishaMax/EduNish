<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - EduNish</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-lg mx-auto px-6 py-12">
    <!-- Page Title -->
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">My Profile</h1>

    <!-- Profile Card -->
    <div id="profileCard" class="bg-white rounded-2xl shadow-lg p-8 text-center">
      <div id="loading" class="text-gray-500">‚è≥ Loading profile...</div>
      <div id="profileDetails" class="hidden"></div>
    </div>

    <!-- Back Link -->
    <div class="mt-6 text-center">
      <a href="index.html" class="text-blue-600 hover:underline">‚Üê Back to Home</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // ‚úÖ Firebase config (same everywhere)
    const firebaseConfig = {
      apiKey: "AIzaSyCeqwvVFwmOxIoSWI9qk64t9lnjwxYtrOs",
      authDomain: "edunish-211d0.firebaseapp.com",
      projectId: "edunish-211d0",
      storageBucket: "edunish-211d0.appspot.com",
      messagingSenderId: "1002400429038",
      appId: "1:1002400429038:web:12ee9a586de10e518694ff",
      measurementId: "G-7ZSDMMKFQ0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadProfile() {
      const profileDiv = document.getElementById("profileDetails");
      const loadingDiv = document.getElementById("loading");

      // Grab from localStorage
      const local = JSON.parse(localStorage.getItem("edunishStudentData"));

      if (!local) {
        loadingDiv.textContent = "‚ö†Ô∏è No profile found. Please register first.";
        return;
      }

      try {
        const snap = await getDoc(doc(db, "students", local.studentId));

        if (snap.exists()) {
          const data = snap.data();
          renderProfile(data);
        } else {
          loadingDiv.textContent = "‚ö†Ô∏è Profile not found in Firestore. Please register again.";
        }
      } catch (err) {
        console.error("‚ùå Firestore error:", err);
        // Fallback to local data
        renderProfile(local, "(offline data)");
      }
    }

    function renderProfile(data, note = "") {
      document.getElementById("loading").classList.add("hidden");
      const profileDiv = document.getElementById("profileDetails");
      profileDiv.classList.remove("hidden");
      profileDiv.innerHTML = `
        <div class="flex flex-col items-center space-y-4">
          <div class="w-20 h-20 rounded-full bg-blue-100 flex items-center justify-center text-2xl font-bold text-blue-700 shadow">
            ${data.fullName.charAt(0).toUpperCase()}
          </div>
          <div>
            <p class="text-lg font-semibold text-gray-800">${data.fullName}</p>
            <p class="text-sm text-gray-500">${data.email}</p>
          </div>
          <div class="w-full text-left mt-4 space-y-2">
            <p><span class="font-semibold text-gray-700">üéì Grade:</span> ${data.grade}</p>
            <p><span class="font-semibold text-gray-700">üÜî Student ID:</span> ${data.studentId}</p>
          </div>
          ${note ? `<p class="text-xs text-red-500 mt-2">${note}</p>` : ""}
        </div>
      `;
    }

    document.addEventListener("DOMContentLoaded", loadProfile);
  </script>
</body>
</html>
